<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet" />
		<title>Postal de Don Pablo</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Siempre ella</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					width="50px"
					height="50px"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1-left">
						Mira que bonita es ella, cada día más bella, más preciosa y yo aquí sin poder abrazarla. Dime dios, ¿te ries de mi? Me la
						quitas y me la das.
					</p>
					<p class="p2-left">Nada enamora más que verte reir, nada.</p>
				</div>
				<div class="body-right">
					<p>
						Nombre
						<input type="text" name="firstname" />
					</p>
					<p>
						Email
						<input type="mail" name="email" />
					</p>
					<p>
						Comentario
						<input type="text" name="comment" />
					</p>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviárselo ya</button>
			</div>
		</div>
	</body>
</html>
